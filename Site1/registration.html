<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheduleHub регистрация</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="main"> 
        <div class="up">
            <img class="logo" src="./icons/logo.svg" alt="">
        </div>
        <div class="down">
            <div class="window">
                <p class="enter-text"><b>Регистрация</b></p>
                <select class="cars" id="cars">
                    <option value="Choice">Выберите учебное заведение</option>
                    <option value="TSKOLL">Колледж царицыно</option>
                    <option value="URKOLL">Юридический колледж</option>
                    <option value="KBT">КБТ</option>
                    <option value="None">Нет моего колледжа</option>
                </select>
                <div class="enter-button">
                    <a href="registration2.html">
                        <button class="button" >Далее</button>   
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
